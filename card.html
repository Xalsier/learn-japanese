<!DOCTYPE html>
<html lang="ja">
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="read.js" defer></script>
</head>
<body>

    <!-- Select box for choosing between Kanji and 日本 -->
    <select id="wordSelect">
        <option value="kanji" selected>漢字</option>
        <option value="nihon">日本</option>
        <option value="nihongo">日本語</option>
        <option value="benkyou">勉強</option>
        <option value="renshuu">練習</option>
    </select>

    <div class="card-container" onclick="flipCard()">
        <div class="card">
            <div class="front">
                <ruby class="vocabulary-word">
                    <rb id="rb-vocabulary"></rb>
                    <rt id="rt-vocabulary"></rt>
                </ruby>
                <ruby class="definition">
                    <rb id="rb-definition"></rb>
                    <rt id="rt-definition"></rt>
                </ruby>
            </div>
            <div class="back">
                <ul id="sentences"></ul>                
                <div class="english-readings" id="english-readings"></div>
            </div>
        </div>
    </div>

    <br>

    <nav>
        <a href="index.html">Kana</a> |
        <a href="card.html">Cards</a>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
